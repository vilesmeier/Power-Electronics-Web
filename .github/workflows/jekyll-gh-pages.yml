name: Build Doxygen + MkDocs + Deploy

on:
  push:
    branches:
      - main
      - api-docs
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout NUEDC
      uses: actions/checkout@v4
      with:
        submodules: true  # 如果 Core 是 submodule，需要拉取

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install MkDocs
      run: |
        pip install mkdocs mkdocs-material

    - name: Install Doxygen
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz

    - name: Generate Doxygen
      run: |
        # 假设私有 Core 在 NUEDC/Core 子目录
        # Doxyfile 输出到 docs/api
        doxygen Core/Doxyfile

    - name: Build and Deploy MkDocs
      working-directory: Web
      run: mkdocs gh-deploy --force
