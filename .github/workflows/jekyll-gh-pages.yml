name: Deploy GitHub Pages

on:
  push:
    branches:
      - main
      - api-docs

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install MkDocs
      run: |
        pip install mkdocs mkdocs-material

    - name: Build and Deploy
      run: |
        mkdocs gh-deploy --force
